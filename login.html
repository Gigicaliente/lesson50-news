<!DOCTYPE html>
<html lang="ru">
    <head>
        <!-- Base -->
        <title>Новости</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS -->
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/details.css" />
        <link rel="stylesheet" href="./css/login.css" />


        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />

    <body>
        <form class="container">
            <img src="./img/logo.svg" alt="logo">
            <div class="box">
                <label for="email-input" class="email">Email</label>
                <input
                id="email-input"
                class="email-input" 
                type="email"
                placeholder="Введите email">
          
    
                <label for="password-input" class="password">Пароль</label>
                <input
                id="password-input"
                class="password-input" 
                type="password"
                placeholder="Введите пароль"
                >
            </div>
            <button class="button--blue login--button">Войти</button>
            <p class="register">Нет аккаунта?<a class="signUp" href="signUp.html"> Зарегистрироваться</a></p>
        </form>

        <!-- JS -->
        <script src="./js/login.js"></script>
