<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Base -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>

    <!-- CSS -->
     <link rel="stylesheet" href="./css/index.css">

     <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com /">
      <link rel="preconnect" href="https://fonts.gstatic.com crossorigin /">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
     <header class="header">
        <a href="./index.html" class="header_logo">
            <img src="./img/logo.svg" alt="Логотип" />
        </a>
        <nav class="header_nav">
            <ol class="header_nav-list">
                <li>
                    <a href="./index.html"
                    class="header_nav-link header_nav-link--active"
                    aria-current="page">Новости</a>
                </li>
                <li>
                    <a href="./categories.html" class="header_nav-link">
                    Категории
                </a>
                </li>
            </ol>
        </nav>
        <div class="header-auth">
            <a href="./login.html" class="button button--blue">Войти</a>
        </div>
     </header>

     <main>
        <div class="news-grid">
            <article class="news-card">
                <div class="news-card__image">
                    <img src="https://static.tengrinews.kz/userdata/news/2024/news_551682/thumb_b/photo_490428.jpeg.webp" alt="Pensionnye otchisleniya kazahstancev: Mintruda uprazdnit odin iz vidov uslug" />
                </div>
                <div class="news-card__content">
                    <a class="news-card__link" href="./detail-news.html?id=1">
                        <h2 class="news-card__title">
                            Pensionnye otchisleniya kazahstancev: Mintruda uprazdnit odin iz vidov uslug
                        </h2>
                        <p class="news-card__attributes">
                            21.10.2024 г. Спорт
                        </p>
                    </a>
                </div>
                <div class="news-card__author">
                    <div class="user">
                        <div class="user__avatar">
                            <img src="./img/avatar.jpeg" alt="avatar" />
                        </div>
                        <p class="user__name">Администратор</p>
                    </div>
                </div>

                <div class="news-card__actions">
                    <a href="./edit-news.html?id=1" class="button button--blue button--small">Редактировать</a>
                    <button type="button" class="button button--small button--red" onclick="deleteNews(1)"> Удалить </button>
                </div>
             </div>
            </div>
            </article>
        </div>
     </main>

     <script src="./js/index.js"></script>
</body>
</html>
